<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta - Strength Management</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <img src="CompanyLogo.png" alt="Sparta Logo" class="logo">
        <h1>Sparta - Strength Management</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error"></p>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="dashboard">
        <h2>Welcome Admin</h2>
        <button id="logout">Logout</button>
        <div class="section">
            <h3>Manage Employees</h3>
            <form id="add-employee-form">
                <input type="text" id="employee-name" placeholder="Employee Name" required>
                <input type="text" id="employee-task" placeholder="Task" required>
                <button type="submit">Add Employee Task</button>
            </form>
            <ul id="employee-list"></ul>
        </div>
        <button id="contact-btn">Contact Details</button>
    </div>

    <!-- Employee Dashboard -->
    <div id="employee-dashboard" class="dashboard">
        <h2>Welcome, <span id="employee-name-display"></span></h2>
        <h3>Your Tasks:</h3>
        <ul id="employee-task-list"></ul>
        <button id="logout-employee">Logout</button>
    </div>

    <!-- Contact Section -->
    <div id="contact-section" class="contact">
        <h2>Contact Us</h2>
        <div class="contact-details">
            <p><strong>Phone:</strong> +1 (999) 123-4567</p>
            <p><strong>Email:</strong> support@spartasolve.com</p>
            <p><strong>Address:</strong> 123 Sparta Management, Suite 100, Dumka, Jharkhand</p>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093887!2d144.95373631531574!3d-37.81720997975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43fdf84c8f%3A0x5045675218ce6e0!2s123+TechSolve+Blvd%2C+Suite+100%2C+TechCity%2C+TX+12345!5e0!3m2!1sen!2sus!4v1639518743654!5m2!1sen!2sus"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <button id="contact-back-btn">Back to Dashboard</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
